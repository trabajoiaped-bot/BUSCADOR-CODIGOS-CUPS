<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de C贸digos CUPS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px 0; border-bottom: 1px solid #ccc; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Buscador de C贸digos CUPS</h1>
  <input type="text" id="buscador" placeholder="Buscar por c贸digo o descripci贸n..." />
  <ul id="resultados"></ul>

  <script>
    let datos = [];

    fetch('cups.json')
      .then(response => response.json())
      .then(json => {
        datos = json;
      });

    document.getElementById("buscador").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const resultados = datos.filter(item =>
        item.codigo.includes(query) || item.descripcion.toLowerCase().includes(query)
      );

      const lista = document.getElementById("resultados");
      lista.innerHTML = resultados.map(r =>
        `<li><strong>${r.codigo}</strong>: ${r.descripcion}</li>`
      ).join("");
    });
  </script>
</body>
</html>
